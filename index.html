<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白板画板工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>白板画板工具</h1>
        </header>
        
        <div class="toolbar">
            <div class="tool-group">
                <button id="brush-btn" class="tool-btn active" title="画笔">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 19l7-7 3 3-7 7-3-3z"/>
                        <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/>
                        <path d="M2 2l7.586 7.586"/>
                        <circle cx="11" cy="11" r="2"/>
                    </svg>
                </button>
                <button id="eraser-btn" class="tool-btn" title="橡皮擦">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 20H8l-4-4 11-11 7 7-11 11z"/>
                    </svg>
                </button>
                <button id="line-btn" class="tool-btn" title="直线">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
                <button id="arrow-btn" class="tool-btn" title="箭头">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
                <button id="rect-btn" class="tool-btn" title="矩形">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    </svg>
                </button>
                <button id="circle-btn" class="tool-btn" title="圆形">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                    </svg>
                </button>
                <button id="dashed-btn" class="tool-btn" title="虚线">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-dasharray="5,5">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
            
            <div class="tool-group">
                <label for="color-picker">颜色:</label>
                <input type="color" id="color-picker" value="#000000">
            </div>
            
            <div class="tool-group">
                <label for="brush-size">笔刷大小:</label>
                <input type="range" id="brush-size" min="1" max="50" value="5">
                <span id="size-display">5px</span>
            </div>
            
            <div class="tool-group">
                <label for="fill-toggle">
                    <input type="checkbox" id="fill-toggle">
                    填充
                </label>
            </div>
            
            <div class="tool-group">
                <button id="clear-btn" class="action-btn" title="清除画布">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                    </svg>
                    清除
                </button>
                <button id="undo-btn" class="action-btn" title="撤销">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 7v6h6M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13"/>
                    </svg>
                    撤销
                </button>
                <button id="save-btn" class="action-btn" title="保存图片">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                    </svg>
                    保存
                </button>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="drawing-canvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
